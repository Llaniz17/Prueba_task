{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">{% if task %}Editar Tarea{% else %}Nueva Tarea{% endif %}</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">💾 Guardar</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">⬅️ Cancelar</a>
    </form>
</div>
{% endblock %}
